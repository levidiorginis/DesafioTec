<!DOCTYPE html>
<html>
<head>
  <title>Meu Projeto AngularJS - Login</title>
  <link rel="stylesheet" href="./login.css">
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="./login.js"></script>
</head>
<body ng-app="loginApp" ng-controller="loginController" class="login-app">
  <div class="login-container">
    <div class="background-image"></div>
    <div class="login-box">
      <h2>Login</h2>
      <form ng-submit="login()">
        <input type="text" ng-model="loginData.username" placeholder="UsuÃ¡rio" required>
        <input type="password" ng-model="loginData.password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
        <div ng-if="errorMessage" class="error-message">{{errorMessage}}</div>
      </form>
    </div>
  </div>
</body>
</html>
