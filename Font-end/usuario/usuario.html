<!DOCTYPE html>
<html>
<head>
  <title>Meu Projeto AngularJS - Usuários</title>
  <link rel="stylesheet" href="./usuario.css">
  <script src="../node_modules/angular/angular.min.js"></script>
  <script src="./usuario.js"></script>
</head>
<body ng-app="usuarioApp" ng-controller="usuarioController" class="usuario-app">
  <header class="header">
    <div class="logo">
      <img src="../img/logo.png" alt="Logo">
    </div>
  </header>
  <main class="usuario-container">
    <button ng-click="abrirFormulario()" class="add-button">Adicionar Usuário</button>
    <ul class="usuario-lista">
      <li ng-repeat="usuario in usuarios">
        <span>{{usuario.name}} - {{usuario.telephone}}</span>
        <span class="excluir-icon" ng-click="excluirUsuario(usuario)">&#128465;</span>
      </li>
    </ul>
  </main>
</body>
</html>
